<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register Here</title>
</head>
<body>
<h1>Register form</h1>
<form action="register" method="post">
<pre>


  First Name<input type="text" placeholder="Enter your First Name" name="firstname"/></br>
  Last Name<input type="text" placeholder="Enter your Last  Name" name="lastname"/></br>
  Email<input type="text@gmail.com" placeholder="Enter your email" name="email"/></br>
  Mobile no<input type="number" placeholder="Enter your number" name="mobnumber"/></br>
  password<input type="password" name="secret"/></br>
  
Gender <select name="gender">
<option>Select the Gender</option>
<option>Male</option>
<option>Female</option>
<option>Others</option>
</select></br>
confirm password<input type="password" name="confirmpassword"/></br>

Countries<select name="countries">
<option>Select the Countries</option>
<option>India</option>
<option>America</option>
<option>England</option>
<option>Finland</option>
<option>Ireland</option>
<option>Zimbabwe</option>
<option>Qatar</option>
</select></br>

States<select name="states">
<option>Select the states</option>
<option>Karnataka</option>
<option>Maharastra</option>
<option>Tamil nadu</option>
<option>Andhra</option>
<option>Assam</option>
<option>Manipur</option>
<option>Rajasthan</option>
</select></br>


city<select name="city">
<option>Select the city</option>
<option>Bangalore</option>
<option>Mysore</option>
<option>Hubli</option>
<option>Dharwad</option>
<option>Haveri</option>
<option>Hassan</option>
<option>Koppala</option>
</select></br>

<input type="submit" value="Register"/>


  </pre>
</form>


</body>
</html>
